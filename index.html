<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <div class="app">
        <header>
            <img src="./images/logo.svg" width="150px">
        </header>

        <div class="image-div">
            <img src="./images/illustration-mockups.svg" width="100%">
        </div>

        <div class="article-div">
            <h2>Build The Community</h2>
            <h2>Your Fans Will Love</h2>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does you audience.
                Create connections with your users as you engage in genuine discussion.
            </p>
            <button class="register-button">Register</button>
        </div>

        <div class="social-div">
            <button class="social-button">
                <i class="fa fa-facebook"></i>
            </button>
            <button class="social-button">
                <i class="fa fa-twitter"></i>
            </button>
            <button class="social-button">
                <i class="fa fa-instagram"></i>
            </button>
        </div>

        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Krittakan Tisantiea</a>.
            </p>
        </footer>
    </div>
</body>

</html>
